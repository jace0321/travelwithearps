<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel With The Earps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f4ee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #222;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      font-size: 1.25rem;
      margin-top: 12px;
      color: #555;
    }

    .map-wrap {
      max-width: 1400px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }

    /* SVG sizing */
    svg {
      width: 100%;
      height: auto;
    }

    /* MAKE STATES CLICKABLE */
    path[data-id],
    path[id] {
      cursor: pointer;
      pointer-events: all;
      fill: rgba(0,0,0,0);
      transition: fill 0.15s ease;
    }

    path[data-id]:hover,
    path[id]:hover {
      fill: rgba(255, 180, 90, 0.35);
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      padding-bottom: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Our 50-State Family Quest</h1>
  <h2>Proof we were there — one “Welcome to…” sign at a time.</h2>
</header>

<div class="map-wrap">

  <!-- ========================= -->

  <!-- ========================= -->

  <!--

    2) Copy EVERYTHING from <svg> to </svg>
    3) Paste it right here
  -->

  <!-- ========================= -->
  <!--  PASTE SVG ABOVE THIS LINE -->
  <!-- ========================= -->

</div>

<footer>
  © Travel With The Earps
</footer>

<script>
  document.querySelectorAll('path[data-id], path[id]').forEach(state => {
    state.addEventListener('click', () => {
      const id =
        state.getAttribute('data-id') ||
        state.getAttribute('id');

      if (!id) return;

      // MT → states/mt.html
      const slug = id.toLowerCase();

      window.location.href = `states/${slug}.html`;
    });
  });
</script>

</body>
</html>
