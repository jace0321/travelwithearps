<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel With The Earps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:#f7f4ee;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      color:#222;
      text-align:center;
    }
    header{ padding:60px 20px 30px; }
    h1{ font-size:3rem; margin:0; }
    h2{ font-weight:400; font-size:1.25rem; margin:12px 0 0; color:#555; }

    .map-wrap{
      max-width:1400px;
      margin:40px auto 80px;
      padding:0 20px;
    }

    /* The map “stage” */
    .map-stage{
      position:relative;
      width:100%;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
    }

    /* The photo collage underneath */
    .map-stage img{
      display:block;
      width:100%;
      height:auto;
    }

    /* The SVG overlay */
    .map-stage object{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none; /* we enable clicks inside the SVG once it loads */
    }

    .hint{ margin-top:14px; font-size:.9rem; color:#777; }
  </style>
</head>
<body>

  <header>
    <h1>Our 50-State Family Quest</h1>
    <h2>Proof we were there — one “Welcome to…” sign at a time.</h2>
  </header>

  <div class="map-wrap">
    <div class="map-stage">
  <img src="usa-map-2026.jpg" alt="Travel With The Earps Map">
  <object id="statesSvg" type="image/svg+xml" data="us.optimized.svg"></object>
</div>
>
   

  <script>
    const slugify = (s) =>
      (s || "")
        .toString()
        .trim()
        .toLowerCase()
        .replace(/&/g, "and")
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");

    const obj = document.getElementById("statesSvg");

    obj.addEventListener("load", () => {
      const svgDoc = obj.contentDocument;
      if (!svgDoc) return;

      const svgEl = svgDoc.querySelector("svg");
      if (!svgEl) return;

      // Turn clicks back on inside the SVG
      svgEl.style.pointerEvents = "auto";

      // Pick likely state shapes:
      const clickable = svgDoc.querySelectorAll("path, polygon, polyline");

      clickable.forEach(el => {
        // Make them “clickable”
        el.style.fill = "rgba(0,0,0,0)";     // invisible
        el.style.cursor = "pointer";

        // Hover effect:
        el.addEventListener("mouseenter", () => {
          el.style.fill = "rgba(255, 190, 80, 0.35)";
        });
        el.addEventListener("mouseleave", () => {
          el.style.fill = "rgba(0,0,0,0)";
        });

        el.addEventListener("click", () => {
          // Figma SVG usually gives elements an id or you can use its name/label
          const name =
            el.getAttribute("id") ||
            el.getAttribute("name") ||
            el.getAttribute("data-name") ||
            el.getAttribute("aria-label") ||
            el.getAttribute("title") ||
            "";

          const stateSlug = slugify(name) || "state";

          // Go to /states/<state>.html (you’ll create these pages)
          window.location.href = `states/${stateSlug}.html`;
        });
      });
    });
  </script>

</body>
</html>
