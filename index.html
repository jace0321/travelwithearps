<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel With The Earps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .map-wrapper {
      position: relative;
      max-width: 1000px;
      margin: 0 auto 80px;
    }

    /* Photo map */
    .map-wrapper img {
      width: 100%;
      display: block;
    }

    /* SVG overlay */
    .map-wrapper svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    /* Clickable states */
    .map-wrapper svg path[id] {
      pointer-events: all;
      cursor: pointer;
      fill: transparent;
      transition: fill 0.15s ease;
    }

    .map-wrapper svg path[id]:hover {
      fill: rgba(0, 0, 0, 0.06);
    }
  </style>
</head>

<body>

  <h1>Our 50-State Family Quest</h1>
  <p>Proof we were there — one “Welcome to…” sign at a time.</p>

  <div class="map-wrapper">

    <!-- PHOTO MAP -->
    <img src="usa-map-2026.jpg" alt="USA Travel Map 2026">

    <!-- SVG OVERLAY (PASTE FULL us.optimized.svg CONTENT BELOW) -->
    <!-- IMPORTANT: PASTE THE *ENTIRE* FILE CONTENT, NOT A LINK -->
    <!-- Example: <svg ...> thousands of lines ... </svg> -->

    <!-- ↓↓↓ PASTE HERE ↓↓↓ -->

  </div>

  <script>
    function go(state) {
      window.location.href = `states/${state}.html`;
    }

    document.querySelectorAll('svg path[id]').forEach(path => {
      path.addEventListener('click', () => {
        go(path.id);
      });
    });
  </script>

</body>
</html>
