<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel With The Earps</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .map-wrapper {
      position: relative;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    /* Photo map */
    .map-wrapper img {
      width: 100%;
      display: block;
    }

    /* SVG overlay */
    .map-wrapper svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    /* Clickable states */
    svg path {
      fill: transparent;
      cursor: pointer;
      pointer-events: all;
      transition: fill 0.15s ease;
    }

    svg path:hover {
      fill: rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body>

  <h1>Our 50-State Family Quest</h1>
  <p>Proof we were there — one “Welcome to…” sign at a time.</p>

  <div class="map-wrapper">

    <!-- PHOTO MAP -->
    <img src="usa-map-2026.jpg" alt="USA Travel Map 2026">

    <!-- SVG OVERLAY -->
    <!-- PASTE THE *ENTIRE CONTENTS* OF YOUR SVG FILE BELOW THIS LINE -->
    <!-- (not <img>, the raw <svg> code itself) -->

    <!-- example -->
    <!--
    <svg viewBox="0 0 959 593" xmlns="http://www.w3.org/2000/svg">
      <path id="mt" data-state="mt" onclick="go('mt')" d="..." />
      ...
    </svg>
    -->

  </div>

  <script>
    function go(state) {
      window.location.href = `states/${state}.html`;
    }
  </script>

</body>
</html>
