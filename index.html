<!DOCTYPE html>

<head>

  <style>
    body{
      margin:0;
      padding:0;
      background:#f7f4ee;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#222;
      text-align:center;
    }

    header{ padding:60px 20px 30px; }
    h1{ font-size:3rem; margin:0; }
    h2{ font-weight:400; font-size:1.25rem; margin-top:12px; color:#555; }

    .map-wrap{
      max-width:1400px;
      margin:40px auto 80px;
      padding:0 20px;
    }

    /* ======= THE OVERLAY MAGIC =======
       This box keeps the same aspect ratio as your SVG (1000x589)
       and lets us stack:
         - background image (your 2026 collage)
         - SVG on top (clickable)
    */
    .map-stage{
      position:relative;
      width:100%;
      aspect-ratio:1000 / 589;  /* matches your SVG viewBox */
      background-image:url("usa-map-2026.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    /* SVG sits on top of the background */
    .map-stage svg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    /* Make states clickable but invisible by default */
    #svg path[data-id],
    #svg path[id]{
      cursor:pointer;
      pointer-events:all;
      fill:rgba(0,0,0,0);         /* transparent */
      stroke:#111;                 /* border lines */
      stroke-width:1;
      transition:fill 0.15s ease, stroke-width 0.15s ease;
    }

    /* Hover highlight */
    #svg path[data-id]:hover,
    #svg path[id]:hover{
      fill:rgba(255,180,90,0.35);
      stroke-width:2;
    }

    footer{
      font-size:0.85rem;
      color:#888;
      padding-bottom:40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Our 50-State Family Quest</h1>
    <h2>Proof we were there — one “Welcome to…” sign at a time.</h2>
  </header>

    </div>
  </div>

  <footer>© Travel With The Earps</footer>

  <script>
    document.querySelectorAll('#svg path[data-id], #svg path[id]').forEach(state => {
      state.addEventListener('click', () => {
        const id = state.getAttribute('data-id') || state.getAttribute('id');
        if (!id) return;
        const slug = id.toLowerCase();
        window.location.href = `states/${slug}.html`;
      });
    });
  </script>
</body>
</html>
