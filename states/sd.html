<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>South Dakota | Travel With The Earps</title>

<style>
:root{
  --bg:#f7f4ee;
  --card:#ffffff;
  --text:#222;
  --muted:#6a6a6a;
  --border:#e6e2da;
  --radius:18px;
  --tile:260px;
  --max:1100px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}
body.modal-open{ overflow:hidden; }

header{ text-align:center; padding:34px 18px 10px; }
header h1{ margin:0; font-size:2.6rem; }
header p{ margin:10px 0 0; color:var(--muted); }

.wrap{ max-width:var(--max); margin:0 auto; padding:22px 18px 60px; }

.btn{
  display:inline-flex;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-decoration:none;
}

.section-title{ margin:26px 0 8px; font-size:1.25rem; }
.hint{ margin:0 0 14px; color:var(--muted); font-size:.95rem; }

/* ---------- FEATURED SIGN ---------- */
.featured-wrap{
  display:flex;
  justify-content:center;
  margin:10px 0 16px;
}
.featured-sign{
  border:0;
  background:transparent;
  padding:0;
  cursor:pointer;
  width:min(360px,90vw);
}
.featured-sign img{
  width:100%;
  height:auto;
  display:block;
  border-radius:14px;
}

/* ---------- GRIDS ---------- */
.top4{
  display:grid;
  gap:14px;
  grid-template-columns: repeat(4, minmax(0, 1fr));
}
.top4 .tile-media{
  height:360px;
  object-fit:cover;
}

.grid{
  display:grid;
  gap:14px;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
}

/* ---------- TILES ---------- */
.tile-btn{
  border:1px solid var(--border);
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  padding:0;
  cursor:pointer;
}
.tile-media{
  width:100%;
  height:var(--tile);
  display:block;
  object-fit:cover;
}

/* Better taps on iOS (portrait + landscape) */
.tile-btn, .featured-sign, .modal__close, .modal__backdrop{
  touch-action: manipulation;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px){
  .top4{ grid-template-columns: repeat(2, 1fr); }
  .top4 .tile-media{ height:320px; }
}
@media (max-width: 700px){
  .top4{ grid-template-columns: repeat(4, 1fr); }
  .top4 .tile-media{ height:260px; }
  .tile-media{ height:240px; }
}

/* ---------- MODALS ---------- */
.modal[hidden]{
  display:none !important;
  pointer-events:none !important;
}

.modal{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;

  width:100vw;
  height:100vh;
}

@supports (height: 100dvh){
  .modal{ height:100dvh; }
}

.modal__backdrop{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
}

.modal__panel{
  position:relative;
  background:#fff;
  border-radius:16px;
  width:min(1100px, 96vw);
  max-height:92vh;
  overflow:auto;
  z-index:1;
}

@supports (height: 100dvh){
  .modal__panel{ max-height:92dvh; }
}

.modal__panel--video{
  background:#000;
  overflow:hidden;
  width:min(900px, 92vw);
}

.modal__close{
  position:sticky;
  top:0;
  margin-left:auto;
  margin-right:10px;
  margin-top:10px;

  display:block;
  width:44px;
  height:44px;
  border:0;
  border-radius:999px;
  background:#fff;
  font-size:22px;
  cursor:pointer;
  z-index:2;
}

.modal__img,
.modal__video{
  width:100%;
  display:block;
}

footer{ text-align:center; padding:30px 18px 50px; color:#777; }
</style>
</head>

<body>

<header>
  <h1>South Dakota</h1>
  <p>Our favorite moments in SD.</p>
</header>

<main class="wrap">
  <a class="btn" href="../index.html">← Back to Map</a>

  <h2 class="section-title">Top Photos</h2>
  <p class="hint">Click any photo to expand.</p>

  <!-- FEATURED -->
  <div class="featured-wrap">
    <button class="featured-sign js-img" data-src="../images/sd/sd-01.jpg">
      <img src="../images/sd/sd-01.jpg" alt="South Dakota state sign">
    </button>
  </div>

  <!-- TOP 4 -->
  <section class="top4">
    <button class="tile-btn js-img" data-src="../images/sd/sd-02.jpg"><img class="tile-media" src="../images/sd/sd-02.jpg" alt=""></button>
    <button class="tile-btn js-img" data-src="../images/sd/sd-03.jpg"><img class="tile-media" src="../images/sd/sd-03.jpg" alt=""></button>
    <button class="tile-btn js-img" data-src="../images/sd/sd-04.jpg"><img class="tile-media" src="../images/sd/sd-04.jpg" alt=""></button>
    <button class="tile-btn js-img" data-src="../images/sd/sd-05.jpg"><img class="tile-media" src="../images/sd/sd-05.jpg" alt=""></button>
  </section>

  <h2 class="section-title">Videos</h2>
  <p class="hint">Autoplay previews are muted. Click to play.</p>

  <section class="grid">
    <button class="tile-btn js-video" data-src="../images/sd/sd-02.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/sd/sd-02.mp4" type="video/mp4">
      </video>
    </button>

    <button class="tile-btn js-video" data-src="../images/sd/sd-16.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/sd/sd-16.mp4" type="video/mp4">
      </video>
    </button>
  </section>

  <h2 class="section-title">All Photos</h2>
  <section id="all-photos" class="grid"></section>
</main>

<footer>© Travel With The Earps</footer>

<!-- IMAGE MODAL -->
<div class="modal" id="imageModal" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__panel">
    <button class="modal__close" data-close>×</button>
    <img class="modal__img" id="modalImg" alt="">
  </div>
</div>

<!-- VIDEO MODAL -->
<div class="modal" id="videoModal" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__panel modal__panel--video">
    <button class="modal__close" data-close>×</button>
    <video class="modal__video" id="modalVideo" controls playsinline></video>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);

const imgM = $('#imageModal'), imgO = $('#modalImg');
const vidM = $('#videoModal'), vidO = $('#modalVideo');

function openImage(src){
  imgO.src = src;
  imgM.hidden = false;
  document.body.classList.add('modal-open');
  requestAnimationFrame(() => window.scrollTo(0, window.scrollY)); // iOS landscape repaint nudge
}

function openVideo(src){
  vidO.src = src;
  vidM.hidden = false;
  document.body.classList.add('modal-open');
  requestAnimationFrame(() => window.scrollTo(0, window.scrollY));
  vidO.play().catch(()=>{});
}

function closeAll(){
  imgM.hidden = true;
  vidM.hidden = true;
  imgO.src = '';
  vidO.pause();
  vidO.removeAttribute('src');
  vidO.load();
  document.body.classList.remove('modal-open');
}

// ---- Tap vs scroll detection (prevents "release scroll = open") ----
let touchStartX = 0, touchStartY = 0, touchMoved = false;

document.addEventListener('pointerdown', (e) => {
  if (e.pointerType !== 'touch') return;
  touchStartX = e.clientX;
  touchStartY = e.clientY;
  touchMoved = false;
}, { passive:true });

document.addEventListener('pointermove', (e) => {
  if (e.pointerType !== 'touch') return;
  const dx = Math.abs(e.clientX - touchStartX);
  const dy = Math.abs(e.clientY - touchStartY);
  if (dx > 10 || dy > 10) touchMoved = true; // threshold = "scroll"
}, { passive:true });

// ---- Event delegation (works for All Photos added later) ----
document.addEventListener('pointerup', (e) => {
  // If user was scrolling, do nothing
  if (e.pointerType === 'touch' && touchMoved) return;

  const closeEl = e.target.closest('[data-close]');
  if (closeEl) return closeAll();

  const imgBtn = e.target.closest('.js-img');
  if (imgBtn) return openImage(imgBtn.dataset.src);

  const vidBtn = e.target.closest('.js-video');
  if (vidBtn) return openVideo(vidBtn.dataset.src);
}, { passive:true });

// Backup for non-touch (desktop / some edge cases)
document.addEventListener('click', (e) => {
  const closeEl = e.target.closest('[data-close]');
  if (closeEl) return closeAll();

  const imgBtn = e.target.closest('.js-img');
  if (imgBtn) return openImage(imgBtn.dataset.src);

  const vidBtn = e.target.closest('.js-video');
  if (vidBtn) return openVideo(vidBtn.dataset.src);
});

document.addEventListener('keydown', e => {
  if(e.key === 'Escape') closeAll();
});

/* ---------- AUTO LOAD ALL REMAINING PHOTOS ---------- */
const allPhotos = [
  'sd-06.jpg','sd-07.jpg','sd-08.jpg','sd-10.jpg','sd-11.jpg',
  'sd-13.jpg','sd-15.jpg','sd-17.jpg'
];

const wrap = document.getElementById('all-photos');
allPhotos.forEach(f => {
  const b = document.createElement('button');
  b.className = 'tile-btn js-img';
  b.dataset.src = `../images/sd/${f}`;

  const i = document.createElement('img');
  i.className = 'tile-media';
  i.src = `../images/sd/${f}`;
  i.loading = 'lazy';

  b.appendChild(i);
  wrap.appendChild(b);
});
</script>

</body>
</html>
