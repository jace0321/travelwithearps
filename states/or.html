<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Oregon | Travel With The Earps</title>

<style>
:root{
  --bg:#f7f4ee;
  --card:#ffffff;
  --text:#222;
  --muted:#6a6a6a;
  --border:#e6e2da;
  --radius:18px;
  --tile:260px;
  --max:1100px;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* real iOS scroll lock (JS will set top:-scrollY) */
body.modal-open{
  position:fixed;
  width:100%;
  overflow:hidden;
}

header{ text-align:center; padding:34px 18px 10px; }
header h1{ margin:0; font-size:2.6rem; }
header p{ margin:10px 0 0; color:var(--muted); }

.wrap{ max-width:var(--max); margin:0 auto; padding:22px 18px 60px; }

.btn{
  display:inline-flex;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-decoration:none;
}

.section-title{ margin:26px 0 8px; font-size:1.25rem; }
.hint{ margin:0 0 14px; color:var(--muted); font-size:.95rem; }

/* ---------- FEATURED SIGN (Oregon is WIDE) ---------- */
.featured-wrap{
  display:flex;
  justify-content:center;
  margin:10px 0 16px;
}
.featured-sign{
  border:0;
  background:transparent;
  padding:0;
  cursor:pointer;
  width:min(820px, 96vw); /* wider than SD */
}
.featured-sign img{
  width:100%;
  height:auto;
  display:block;
  border-radius:14px;
}

/* ---------- GRIDS ---------- */
/* Make the 4 under the sign NARROW like SD (smaller/tighter tiles) */
.top4{
  display:grid;
  gap:14px;
  grid-template-columns: repeat(4, minmax(0, 1fr));
}
.top4 .tile-media{
  height:260px;          /* narrower feel vs 360px */
  object-fit:cover;
}

/* Videos + All Photos grids */
.grid{
  display:grid;
  gap:14px;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
}

/* ---------- TILES ---------- */
.tile-btn{
  border:1px solid var(--border);
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  padding:0;
  cursor:pointer;
}
.tile-media{
  width:100%;
  height:var(--tile);
  display:block;
  object-fit:cover;
}

/* Better taps on iOS */
.tile-btn, .featured-sign, .modal__close, .modal__backdrop{
  touch-action: manipulation;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px){
  .top4{ grid-template-columns: repeat(2, 1fr); }
  .top4 .tile-media{ height:240px; }
}
@media (max-width: 700px){
  .top4{ grid-template-columns: repeat(4, 1fr); }
  .top4 .tile-media{ height:200px; }
  .tile-media{ height:240px; }
}

/* ---------- MODALS ---------- */
.modal[hidden]{
  display:none !important;
  pointer-events:none !important;
}

.modal{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;

  width:100vw;
  height:100vh;

  overscroll-behavior:contain;
}
@supports (height: 100dvh){
  .modal{ height:100dvh; }
}

.modal__backdrop{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
}

.modal__panel{
  position:relative;
  background:#fff;
  border-radius:16px;
  width:min(1100px, 96vw);
  max-height:92vh;
  overflow:auto;
  z-index:1;
  -webkit-overflow-scrolling:touch;
  overscroll-behavior:contain;
}

/* ---------- VIDEO MODAL FIT FIX ---------- */
.modal__panel--video{
  background:#000;
  overflow:hidden;
  width:min(1100px, 96vw);
  max-height:92vh;
}

@supports (height: 100dvh){
  .modal__panel--video{ max-height:92dvh; }
}

.modal__video{
  width:100%;
  height:auto;
  max-height:92vh;
  object-fit:contain;
  display:block;
  background:#000;
}

@supports (height: 100dvh){
  .modal__video{ max-height:92dvh; }
}

/* Landscape tuning */
@media (orientation: landscape){
  .modal{ padding:10px; }
  .modal__panel--video{ width:98vw; }
  .modal__video{ max-height:calc(100vh - 20px); }
  @supports (height: 100dvh){
    .modal__video{ max-height:calc(100dvh - 20px); }
  }
}

/* Image modal: remove white bar above image */
#imageModal .modal__panel{
  background: transparent;
  padding: 0;
}
@supports (height: 100dvh){
  .modal__panel{ max-height:92dvh; }
}

.modal__close{
  position:absolute;
  top:12px;
  right:12px;

  width:44px;
  height:44px;
  border:0;
  border-radius:999px;
  background:rgba(255,255,255,.9);
  font-size:26px;
  cursor:pointer;
  z-index:3;
}

.modal__img,
.modal__video{
  width:100%;
  display:block;
}

footer{ text-align:center; padding:30px 18px 50px; color:#777; }
</style>
</head>

<body>

<header>
  <h1>Oregon</h1>
  <p>Our favorite moments in OR.</p>
</header>

<main class="wrap">
  <a class="btn" href="../index.html">← Back to Map</a>

  <h2 class="section-title">Top Photos</h2>
  <p class="hint">Click any photo to expand.</p>

  <!-- FEATURED (WIDE SIGN) -->
  <div class="featured-wrap">
    <button class="featured-sign js-img" data-src="../images/or/or-state-sign.jpg">
      <img src="../images/or/or-state-sign.jpg" alt="Oregon state sign">
    </button>
  </div>

  <!-- TOP 4 (your picks) -->
  <section class="top4">
    <button class="tile-btn js-img" data-src="../images/or/or-haystack-rock.jpg"><img class="tile-media" src="../images/or/or-haystack-rock.jpg" alt="Haystack Rock"></button>
    <button class="tile-btn js-img" data-src="../images/or/or-waterfall-family.jpg"><img class="tile-media" src="../images/or/or-waterfall-family.jpg" alt="Waterfall family"></button>
    <button class="tile-btn js-img" data-src="../images/or/or-victorian-house.jpg"><img class="tile-media" src="../images/or/or-victorian-house.jpg" alt="Victorian house"></button>
    <button class="tile-btn js-img" data-src="../images/or/or-waterfall-selfie.jpg"><img class="tile-media" src="../images/or/or-waterfall-selfie.jpg" alt="Waterfall selfie"></button>
  </section>

  <h2 class="section-title">Videos</h2>
  <p class="hint">Autoplay previews are muted (required by browsers). Click to play with sound.</p>

  <section class="grid">
    <button class="tile-btn js-video" data-src="../images/or/or-coast-lookout.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/or/or-coast-lookout.mp4" type="video/mp4">
      </video>
    </button>

    <button class="tile-btn js-video" data-src="../images/or/or-waterfall-falls.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/or/or-waterfall-falls.mp4" type="video/mp4">
      </video>
    </button>

    <button class="tile-btn js-video" data-src="../images/or/or-haystack-rock.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/or/or-haystack-rock.mp4" type="video/mp4">
      </video>
    </button>

    <button class="tile-btn js-video" data-src="../images/or/or-tunnel-walk.mp4">
      <video class="tile-media" autoplay muted loop playsinline preload="metadata">
        <source src="../images/or/or-tunnel-walk.mp4" type="video/mp4">
      </video>
    </button>
  </section>

  <h2 class="section-title">All Photos</h2>
  <section id="all-photos" class="grid"></section>
</main>

<footer>© Travel With The Earps</footer>

<!-- IMAGE MODAL -->
<div class="modal" id="imageModal" hidden>
  <div class="modal__backdrop" data-close></div>

  <div class="modal__panel" id="imagePanel">
    <button class="modal__close" data-close>×</button>
    <img class="modal__img" id="modalImg" alt="">
  </div>
</div>

<!-- VIDEO MODAL -->
<div class="modal" id="videoModal" hidden>
  <div class="modal__backdrop" data-close></div>

  <div class="modal__panel modal__panel--video" id="videoPanel">
    <button class="modal__close" data-close>×</button>
    <video class="modal__video" id="modalVideo" controls playsinline></video>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);

const imgM = $('#imageModal'), imgO = $('#modalImg'), imgPanel = $('#imagePanel');
const vidM = $('#videoModal'), vidO = $('#modalVideo'), vidPanel = $('#videoPanel');

/* ---------- PAGE SCROLL LOCK (real iOS fix) ---------- */
let pageScrollY = 0;

function lockPageScroll(){
  pageScrollY = window.scrollY || 0;
  document.body.classList.add('modal-open');
  document.body.style.top = `-${pageScrollY}px`;
}

function unlockPageScroll(){
  document.body.classList.remove('modal-open');
  document.body.style.top = '';
  window.scrollTo(0, pageScrollY);
}

/* ---------- GALLERY (images + videos) ----------
   Fix #1: Top 5 should NOT appear again in "All Photos".
   So: allPhotos excludes the top five (sign + top4).
*/
const topImgs = [
  'or-state-sign.jpg',
  'or-haystack-rock.jpg',
  'or-waterfall-family.jpg',
  'or-victorian-house.jpg',
  'or-waterfall-selfie.jpg'
];

const allPhotos = [
  'or-abandoned-bowling-alley.jpg',
  'or-strip-mall.jpg',
  'or-portland-street.jpg',
  'or-portland-weird-wall.jpg',
  'or-multnomah-falls-sign.jpg',
  'or-waterfall-bridge.jpg',
  'or-waterfall-portrait.jpg',
  'or-waterfall-kids.jpg',
  'or-waterfall-closeup.jpg',
  'or-sand-dunes-running.jpg',
  'or-beach-wide.jpg'
];

const videos  = [
  'or-coast-lookout.mp4',
  'or-waterfall-falls.mp4',
  'or-haystack-rock.mp4',
  'or-tunnel-walk.mp4',
  'or-waterfall-base.mp4',
  'or-waterfall-vertical.mp4',
  'or-waterfall-selfie.mp4',
  'or-waterfall-reaction.mp4',
  'or-waterfall-close.mp4',
  'or-train-yard.mp4'
];

/* Full swipeable gallery order:
   top images first, then all photos, then videos
*/
const gallery = [
  ...topImgs.map(f => ({ type:'img', src:`../images/or/${f}` })),
  ...allPhotos.map(f => ({ type:'img', src:`../images/or/${f}` })),
  ...videos.map(f => ({ type:'vid', src:`../images/or/${f}` })),
];

let gIndex = 0;

function indexOfSrc(src){
  return gallery.findIndex(x => x.src === src);
}

function showAt(i){
  gIndex = (i + gallery.length) % gallery.length;
  const item = gallery[gIndex];

  if(item.type === 'img'){
    // shut video
    vidM.hidden = true;
    vidO.pause();
    vidO.removeAttribute('src');
    vidO.load();

    imgO.src = item.src;
    imgM.hidden = false;
    lockPageScroll();
    requestAnimationFrame(() => window.scrollTo(0, window.scrollY));
  }else{
    // shut image
    imgM.hidden = true;
    imgO.src = '';

    vidO.src = item.src;
    vidM.hidden = false;
    lockPageScroll();
    requestAnimationFrame(() => window.scrollTo(0, window.scrollY));

    // autoplay inside modal is allowed if user clicked to open it
    vidO.muted = false;
    vidO.play().catch(()=>{});
  }
}

function openImage(src){
  const idx = indexOfSrc(src);
  showAt(idx >= 0 ? idx : 0);
}
function openVideo(src){
  const idx = indexOfSrc(src);
  showAt(idx >= 0 ? idx : 0);
}

function closeAll(){
  imgM.hidden = true;
  vidM.hidden = true;
  imgO.src = '';
  vidO.pause();
  vidO.removeAttribute('src');
  vidO.load();
  unlockPageScroll();
}

function nextItem(){ showAt(gIndex + 1); }
function prevItem(){ showAt(gIndex - 1); }

/* ---------- Build All Photos grid (EXCLUDES TOP 5) ---------- */
const wrap = document.getElementById('all-photos');
allPhotos.forEach(f => {
  const b = document.createElement('button');
  b.className = 'tile-btn js-img';
  b.dataset.src = `../images/or/${f}`;

  const i = document.createElement('img');
  i.className = 'tile-media';
  i.src = `../images/or/${f}`;
  i.loading = 'lazy';
  i.alt = '';

  b.appendChild(i);
  wrap.appendChild(b);
});

/* ---------- Tap vs scroll detection + event delegation ---------- */
let touchStartX = 0, touchStartY = 0, touchMoved = false;

document.addEventListener('pointerdown', (e) => {
  if (e.pointerType !== 'touch') return;
  touchStartX = e.clientX;
  touchStartY = e.clientY;
  touchMoved = false;
}, { passive:true });

document.addEventListener('pointermove', (e) => {
  if (e.pointerType !== 'touch') return;
  const dx = Math.abs(e.clientX - touchStartX);
  const dy = Math.abs(e.clientY - touchStartY);
  if (dx > 10 || dy > 10) touchMoved = true;
}, { passive:true });

function safeClose(e){
  e.preventDefault();
  e.stopPropagation();
  setTimeout(closeAll, 0); // prevents click-through
}

document.addEventListener('pointerup', (e) => {
  if (e.pointerType === 'touch' && touchMoved) return;

  const closeEl = e.target.closest('[data-close]');
  if (closeEl) return safeClose(e);

  const imgBtn = e.target.closest('.js-img');
  if (imgBtn) { e.preventDefault(); return openImage(imgBtn.dataset.src); }

  const vidBtn = e.target.closest('.js-video');
  if (vidBtn) { e.preventDefault(); return openVideo(vidBtn.dataset.src); }
}, { passive:false });

document.addEventListener('click', (e) => {
  const closeEl = e.target.closest('[data-close]');
  if (closeEl) return safeClose(e);

  const imgBtn = e.target.closest('.js-img');
  if (imgBtn) return openImage(imgBtn.dataset.src);

  const vidBtn = e.target.closest('.js-video');
  if (vidBtn) return openVideo(vidBtn.dataset.src);
}, { passive:false });

/* ---------- Swipe left/right in modal panels ---------- */
function addSwipe(el){
  let sx=0, sy=0;
  el.addEventListener('touchstart', (e)=> {
    const t=e.touches[0]; sx=t.clientX; sy=t.clientY;
  }, {passive:true});

  el.addEventListener('touchend', (e)=> {
    const t=e.changedTouches[0];
    const dx=t.clientX - sx;
    const dy=t.clientY - sy;
    if (Math.abs(dx) > 50 && Math.abs(dy) < 40){
      if (dx < 0) nextItem();
      else prevItem();
    }
  }, {passive:true});
}

addSwipe(imgPanel);
addSwipe(vidPanel);

/* ---------- Keyboard (desktop) ---------- */
document.addEventListener('keydown', (e) => {
  if (imgM.hidden && vidM.hidden) return;
  if (e.key === 'Escape') closeAll();
  if (e.key === 'ArrowRight') nextItem();
  if (e.key === 'ArrowLeft') prevItem();
});

/* ---------- Preview autoplay rules ----------
   Browsers require muted for autoplay. Keep tile previews muted.
   If a device pauses previews on low power, we try to kick them once.
*/
function kickPreviews(){
  document.querySelectorAll('video[autoplay]').forEach(v=>{
    v.muted = true;
    v.playsInline = true;
    const p = v.play();
    if (p && typeof p.catch === 'function') p.catch(()=>{});
  });
}
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) kickPreviews();
});
window.addEventListener('load', kickPreviews);
</script>

</body>
</html>
