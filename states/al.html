<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alabama | Travel With The Earps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    a.back {
      display: inline-block;
      margin-bottom: 40px;
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Alabama</h1>
    <p>Roll Tide memories — trains, road trips, and our first steps through the Heart of Dixie.</p>
    <a class="back" href="/">← Back to Map</a>
  </header>

  <section class="gallery">
    <img src="images/al/al-state-sign.jpg" alt="Alabama State Sign">
    <img src="images/al/al-lamberts.jpg" alt="Lamberts Cafe Alabama">
    <img src="images/al/al-train.jpg" alt="Train in Alabama">
    <img src="images/al/al-ussalabama.jpg" alt="USS Alabama Battleship">
    <img src="images/al/al-ussalabama2.jpg" alt="USS Alabama Battleship 2">
  </section>

</body>
</html>
