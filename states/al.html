<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AL ‚Äî Travel With The Earps</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .card {
      width: min(900px, 100%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 26px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 18px;
      color: #555;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
      margin-top: 16px;
    }

    .grid img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.08);
      background:#eee;
    }

    .btn {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      text-decoration: none;
      color: #222;
      background: #fff;
    }

    .btn:hover {
      background: #f3efe7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Alabama</h1>
    <p>Heart of Dixie ‚Äî proof we were here üìç</p>

    <div class="grid">
      <img src="../images/al/al-state-sign.jpg" alt="Alabama State Sign" loading="lazy">
      <img src="../images/al/al-lamberts.jpg" alt="Lamberts Cafe Alabama" loading="lazy">
      <img src="../images/al/al-train.jpg" alt="Train in Alabama" loading="lazy">
      <img src="../images/al/al-ussalabama.jpg" alt="USS Alabama Battleship" loading="lazy">
      <img src="../images/al/al-ussalabama2.jpg" alt="USS Alabama Battleship 2" loading="lazy">
    </div>

    <a class="btn" href="../index.html">‚Üê Back to the map</a>
  </div>
</body>
</html>
