<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CA ‚Äî Travel With The Earps</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .card {
      width: min(900px, 100%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 26px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 18px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      background: #eee;
    }

    .btn {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      text-decoration: none;
      color: #222;
      background: #fff;
    }

    .btn:hover {
      background: #f3efe7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>California</h1>
    <p>Redwoods, coastlines, cities, and classic California moments üåäüå≤</p>

    <div class="grid">
      <!-- STATE SIGN FIRST -->
      <img src="../images/ca/ca-state-sign.jpg" alt="California State Sign" loading="lazy">

      <img src="../images/ca/ca-goldengate.jpg" alt="Golden Gate Bridge" loading="lazy">
      <img src="../images/ca/ca-sanfran-skyline.jpg" alt="San Francisco Skyline" loading="lazy">
      <img src="../images/ca/ca-sftrolley.jpg" alt="San Francisco Trolley" loading="lazy">
      <img src="../images/ca/ca-lombard-street.jpg" alt="Lombard Street" loading="lazy">
      <img src="../images/ca/ca-la-skyline.jpg" alt="Los Angeles Skyline" loading="lazy">
      <img src="../images/ca/ca-alcatraz.jpg" alt="Alcatraz" loading="lazy">

      <img src="../images/ca/ca-beach-high-five.jpg" alt="Beach High Five" loading="lazy">
      <img src="../images/ca/ca-newport-heart.jpg" alt="Newport Beach" loading="lazy">
      <img src="../images/ca/ca-seaworld.jpg" alt="SeaWorld" loading="lazy">

      <img src="../images/ca/ca-redwood-sign.jpg" alt="Redwood National Park Sign" loading="lazy">
      <img src="../images/ca/ca-redwood.jpg" alt="Redwoods" loading="lazy">
      <img src="../images/ca/ca-redwood-jett.jpg" alt="Redwoods with Jett" loading="lazy">
      <img src="../images/ca/ca-redwood-jameson.jpg" alt="Redwoods with Jameson" loading="lazy">
      <img src="../images/ca/ca-redwood-van.jpg" alt="Van in the Redwoods" loading="lazy">
      <img src="../images/ca/ca-redwood-little-van.jpg" alt="Little Van in the Redwoods" loading="lazy">

      <img src="../images/ca/20230802_192416.jpg" alt="California Moment" loading="lazy">
    </div>

    <a class="btn" href="../index.html">‚Üê Back to the map</a>
  </div>
</body>
</html>
