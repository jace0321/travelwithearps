<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA ‚Äî Travel With The Earps</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f7f4ee;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .card {
      width: min(900px, 100%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 26px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 18px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      background: #eee;
    }

    .btn {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      text-decoration: none;
      color: #222;
      background: #fff;
    }

    .btn:hover {
      background: #f3efe7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Iowa</h1>
    <p>Maquoketa Caves, open roads, and quiet Midwest moments üåæ</p>

    <div class="grid">
      <!-- STATE SIGN ALWAYS FIRST -->
      <img src="../images/ia/ia-state-sign.jpg" alt="Iowa State Sign" loading="lazy">

      <img src="../images/ia/ia-maquoketa-caves-sign.jpg" alt="Maquoketa Caves State Park Sign" loading="lazy">
      <img src="../images/ia/ia-maquoketa-caves-overlook.jpg" alt="Maquoketa Caves Overlook" loading="lazy">
      <img src="../images/ia/ia-maquoketa-caves-passage.jpg" alt="Maquoketa Caves Passage" loading="lazy">
      <img src="../images/ia/ia-maquoketa-caves-overhang.jpg" alt="Maquoketa Caves Rock Overhang" loading="lazy">
      <img src="../images/ia/ia-family-event-theater.jpg" alt="Family Event in Iowa" loading="lazy">
      <img src="../images/ia/ia-highway-sunset.jpg" alt="Iowa Highway Sunset" loading="lazy">
    </div>

    <a class="btn" href="../index.html">‚Üê Back to the map</a>
  </div>
</body>
</html>
